    <script>

            alert('Terima kasih! Pesan Anda telah terkirim.');
            this.reset();
        });
    </script>
    <script>
        // Navigation exit animation: play page-exit on .content then navigate
        (function () {
            document.addEventListener('DOMContentLoaded', function () {
                const content = document.querySelector('.content');
                if (content && !content.classList.contains('animate-in')) content.classList.add('animate-in');

                const navLinks = document.querySelectorAll('a.nav-button');
                navLinks.forEach(link => {
                    if (link.target && link.target.toLowerCase() === '_blank') return;
                    link.addEventListener('click', function (e) {
                        e.preventDefault();
                        const href = this.getAttribute('href');
                        if (!content) { window.location.href = href; return; }
                        content.classList.remove('animate-in');
                        content.classList.add('page-exit');
                        let done = false;
                        const onEnd = function () { if (done) return; done = true; content.removeEventListener('animationend', onEnd); window.location.href = href; };
                        content.addEventListener('animationend', onEnd);
                        setTimeout(onEnd, 600);
                    });
                });
            });
        })();
    </script>
